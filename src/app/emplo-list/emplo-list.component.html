
<div class="container">
  <div class="row">

      <h4>Welcome In Emp List</h4>


  </div>

   <div class="row">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h2>Employee List  &nbsp; <a class=" text-warning" routerLink="/lazy/add">Add Employees</a></h2>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
            <th>Photo</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees | async | paginate: { itemsPerPage: 5, currentPage: p }">
              <td><img [src]="employee.avatar" style="width:50px;"></td>
              <td>{{employee.firstName}}</td>
              <td>{{employee.lastName}}</td>
              <td>{{employee.emailId}}</td>
              

              <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                  <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                  <button (click)="addItem(employee.id)" class="btn btn-info" style="margin-left: 10px">Add To cart</button>

                <!--     <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
             -->
            </td>
            </tr>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
