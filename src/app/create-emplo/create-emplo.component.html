<form [formGroup]="Employeesform"  (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" >
  </div>
  <div class="form-group">
    <label for="name">Last Name</label>
    <input type="text" class="form-control"  formControlName="lastName" >
  </div>

  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" class="form-control" formControlName="emailId" >
  </div>

  <div class="form-group">
    <label for="name">Image</label>
    <input type="file" (change)="uploadfile($event)" class="form-control"   />
  </div>
  <button type="submit" [disabled]='!Employeesform.valid' class="btn btn-success">Submit</button>
</form>
