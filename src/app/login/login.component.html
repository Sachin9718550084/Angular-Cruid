<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>User Name</label>
          <input type="email" placeholder="Enter Email" formControlName="Username" class="form-control">

          <div *ngIf="submited && f.Username.errors" class="alert alert-danger">
            <div *ngIf="f.Username.errors.required">Username is required</div>
            <div *ngIf="f.Username.errors.email">Username Must be Email</div>
        </div>

        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="Password"  placeholder="Enter Password" class="form-control">


          <div *ngIf="submited && f.Password.errors" class="alert alert-danger">
            <div *ngIf="f.Password.errors.required">Password is required</div>
        </div>


        </div>
        <div class="form-group">
          <input type="submit" value="L o g i n" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
